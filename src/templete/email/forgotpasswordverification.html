<!DOCTYPE html>

<table class="es-content" cellspacing="0" cellpadding="0" align="center" style="
                  
                  
                  border-collapse: collapse;
                  border-spacing: 0px;
                  table-layout: fixed !important;
                  width: 100%;
                ">
  <tbody>
    <tr>
      <td align="center" style="padding: 0; margin: 0">
        <table class="es-content-body" cellspacing="0" cellpadding="0" bgcolor="#ffffff" align="center" style="
                          
                          
                          border-collapse: collapse;
                          border-spacing: 0px;
                          background-color: #ffffff;
                          width: 600px;
                        ">
          <tbody>

            <tr>
              <td align="left" style="
                                padding: 0;
                                margin: 0;
                                padding-top: 20px;
                                padding-left: 20px;
                                padding-right: 20px;
                              ">
                <table width="100%" cellspacing="0" cellpadding="0" style="
                                  
                                  
                                  border-collapse: collapse;
                                  border-spacing: 0px;
                                ">
                  <tbody>
                    <tr>
                      <td valign="top" align="center" style="
                                        padding: 0;
                                        margin: 0;
                                        width: 560px;
                                      ">
                        <table width="100%" cellspacing="0" cellpadding="0" role="presentation" style="
                                          
                                          
                                          border-collapse: collapse;
                                          border-spacing: 0px;
                                        ">
                          <tbody>
                            <tr>
                              <td align="center" style="
                                                padding: 0;
                                                margin: 0;
                                                padding-top: 15px;
                                                font-size: 0px;
                                              ">
                                <img class="adapt-img"
                                  src="https://mspbke.stripocdn.email/content/guids/fcec1e8a-7471-429a-b469-4cbaf67bfd64/images/avatar.png"
                                  alt="" style="
                                                  display: block;
                                                  border: 0;
                                                  outline: none;
                                                  text-decoration: none;
                                                  -ms-interpolation-mode: bicubic;
                                                " width="65" height="65" />
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td align="left" style="
                                padding: 0;
                                margin: 0;
                                padding-top: 20px;
                                padding-left: 20px;
                                padding-right: 20px;
                              ">
                <table cellpadding="0" cellspacing="0" width="100%" style="
                                  
                                  
                                  border-collapse: collapse;
                                  border-spacing: 0px;
                                ">
                  <tbody>
                    <tr>
                      <td align="center" valign="top" style="
                                        padding: 0;
                                        margin: 0;
                                        width: 560px;
                                      ">
                        <table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="
                                          
                                          
                                          border-collapse: collapse;
                                          border-spacing: 0px;
                                        ">
                          <tbody>
                            <tr>
                              <td align="center" style="
                                                padding: 0;
                                                margin: 0;
                                                padding-top: 15px;
                                              ">
                                <h3 style="
                                                  margin: 0;
                                                  line-height: 24px;
                                                  
                                                  font-family: arial,
                                                    'helvetica neue', helvetica,
                                                    sans-serif;
                                                  font-size: 20px;
                                                  font-style: normal;
                                                  font-weight: normal;
                                                  color: #333333;
                                                ">
                                  <strong>
                                    <%= userName %>
                                  </strong>
                                </h3>
                              </td>
                            </tr>
                            <tr>
                              <td align="center" style="
                                                padding: 0;
                                                margin: 0;
                                                padding-top: 15px;
                                              ">
                                <p style="
                                                  margin: 0;
                                                  -webkit-text-size-adjust: none;
                                                  -ms-text-size-adjust: none;
                                                  
                                                  font-family: arial,
                                                    'helvetica neue', helvetica,
                                                    sans-serif;
                                                  line-height: 21px;
                                                  color: #333333;
                                                  font-size: 14px;
                                                ">
                                  Your New Password is <strong>
                                    <%= userPassword %>
                                  </strong>
                                </p>
                                <p style="
                                                  margin: 0;
                                                  -webkit-text-size-adjust: none;
                                                  -ms-text-size-adjust: none;
                                                  
                                                  font-family: arial,
                                                    'helvetica neue', helvetica,
                                                    sans-serif;
                                                  line-height: 21px;
                                                  color: #333333;
                                                  font-size: 14px;
                                                ">
                                  You Can Update Your Password from Profile Settings
                                </p>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>

<table class="es-footer" cellspacing="0" cellpadding="0" align="center" style="
                  
                  
                  border-collapse: collapse;
                  border-spacing: 0px;
                  table-layout: fixed !important;
                  width: 100%;
                  background-color: transparent;
                  background-repeat: repeat;
                  background-position: center top;
                ">
  <tbody>
    <tr>
      <td align="center" style="padding: 0; margin: 0">
        <table class="es-footer-body" cellspacing="0" cellpadding="0" bgcolor="#ffffff" align="center" style="
                          
                          
                          border-collapse: collapse;
                          border-spacing: 0px;
                          background-color: #ffffff;
                          width: 600px;
                        ">
          <tbody>
            <tr>
              <td align="left" style="
                                padding: 0;
                                margin: 0;
                                padding-top: 20px;
                                padding-left: 20px;
                                padding-right: 20px;
                              ">
                <table cellpadding="0" cellspacing="0" width="100%" style="
                                  
                                  
                                  border-collapse: collapse;
                                  border-spacing: 0px;
                                ">
                  <tbody>
                    <tr>
                      <td align="center" valign="top" style="
                                        padding: 0;
                                        margin: 0;
                                        width: 560px;
                                      ">
                        <table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="
                                          
                                          
                                          border-collapse: collapse;
                                          border-spacing: 0px;
                                        ">
                          <tbody>
                            <tr>
                              <td align="center" style="padding: 0; margin: 0">
                                <span class="es-button-border" style="
                                                  border-style: solid;
                                                  border-color: #2cb543;
                                                  background: #1acae3;
                                                  border-width: 0px;
                                                  display: inline-block;
                                                  border-radius: 30px;
                                                  width: auto;
                                                "><a href="<%= frontendBaseUrl %>" class="es-button" target="_blank"
                                    style="
                                                    
                                                    text-decoration: none;
                                                    -webkit-text-size-adjust: none;
                                                    -ms-text-size-adjust: none;
                                                    
                                                    color: #ffffff;
                                                    font-size: 18px;
                                                    padding: 10px 20px 10px 20px;
                                                    display: inline-block;
                                                    background: #1acae3;
                                                    border-radius: 30px;
                                                    font-family: arial,
                                                      'helvetica neue',
                                                      helvetica, sans-serif;
                                                    font-weight: normal;
                                                    font-style: normal;
                                                    line-height: 22px;
                                                    width: auto;
                                                    text-align: center;
                                                  ">Start Now</a></span>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
